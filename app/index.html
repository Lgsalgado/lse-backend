<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Procesar Video de Seña</title>
</head>
<body>
  <h2>Subir video para traducir seña</h2>
  <form id="formulario" enctype="multipart/form-data">
    <input type="file" name="file" accept="video/mp4" required />
    <button type="submit">Procesar</button>
  </form>

  <h3>Resultado:</h3>
  <pre id="resultado">Esperando video...</pre>

  <script>
    const form = document.getElementById("formulario");
    const resultado = document.getElementById("resultado");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const response = await fetch("http://localhost:8000/api/procesar", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      resultado.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>
</html>
